<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Basic input types</title>
        <link rel="stylesheet" href="../css/simple_form.css">
        
    </head>
    <body>
        <form>
            <header class="headerContainer">
                <h1>HTML 5 Form Input file fields</h1>
            </header>
            <div>
                <label for="text">Text input  for Name:</label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password input type:</label>
                <input type="password" id="pwd" name="pwd">
                <error-output class="pwd-error" for="pwd"></error-output>
            </div>
            <div>
                <label for="emailInput">Email input type:</label>
                <input type="email" id="emailInput" name="email">
                <error-output class="email-error" for="emailInput"></error-output>
            </div>
            <div>
                <label for="Url">Url input type:</label>
                <input type="url" id="Url" name="Url">
                <error-output class="text-error" for="Url"></error-output>
            </div>
            <div>
                <label for="number">number input type:</label>
                <input type="number" id="number" name="number">
                <error-output class="text-error" for="number"></error-output>
            </div>
            <div>
                <label for="tel">tel input type:</label>
                <input type="tel" id="tel" name="tel">
                <error-output class="phone-error" for="tel"></error-output>
            </div>
            <div>
                <label for="search">search input type:</label>
                <input type="search" id="search" name="search">
                <error-output class="text-error" for="search"></error-output>
            </div>
            <div class="nativeDateTimePicker">
                <label for="party">Choose a date and time:</label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Choose your salary:</label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script src="../JS/simpleform.js"></script>
    </body>
</html>
